<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
  <button id="button">确认填写</button>

  <div>您输入的值是：<span id="aqi-display">尚无录入</span></div>

<script type="text/javascript">

(function() {
  /*    
  在注释下方写下代码
  给按钮button绑定一个点击事件
  在事件处理函数中
  获取aqi-input输入的值，并显示在aqi-display中
  */
  var aqiInput=document.getElementById('aqi-input');
  function addAqiDate(){
    var aqi=aqiInput.value.trim();//"trim()"输入value两边的空格
    if (!aqi.match(/^\d+$/)) {
      alert("空气质量必须为数字");
      return;
    }
    document.getElementById('aqi-display').innerHTML=aqi;
  }

  function init(){
    document.getElementById('button').addEventListener("click",addAqiDate);
  }

  init();
})();

</script>
</body>
</html>
