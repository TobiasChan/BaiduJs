var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];
  console.log(aqiData[2][1]);

(function () {
  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var ul = document.getElementById('aqi-list');
  var data = new Array();
  for (var i=0; i<aqiData.length; i++) {
    if (aqiData[i][1] > 60) {
      data.push(aqiData[i]);
    }
  }
  console.log(data);

  //令data[i][1]由大到小排列
  function sortData(data) {
    data.sort(function(a, b) {
      return b[1] - a[1];
    });
    return data;
  }
  sortData(data);

   for (var i=0; i<data.length; i++) {
      ul.innerHTML += "<li>第"+(i+1)+"名："+data[i][0]+"&nbspaqi指数："+data[i][1]+"</li><br>";
    }
